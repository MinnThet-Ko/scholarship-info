<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Scholarship Info</title>
</head>
<body>
	<h2 th:text="${scholarship.name}">
		SCHOLARSHIP_NAME
	</h2>
	
	<div th:text="${scholarship.description}">
		SCHOLARSHIP_DESCRIPTION
	</div>
	
	<h3>
		Eligibility
	</h3>
	<ul>
		<li>
			<div>Age: <span th:text="${scholarship.getEligibility().getLowerAgeLimit()}">UPPER_AGE_LIMIT</span> - <span th:text="${scholarship.getEligibility().getUpperAgeLimit()}">LOWER_AGE_LIMIT</span></div>
		</li>
	</ul>
	<h4>Minimum education</h4>
	<div th:each="education: ${scholarship.getEligibility().getMinimumEducation()}">
		<div th:text="${education.getEducationLevel()}">
			EDUCATION_LEVEL
		</div>
	</div>
	
	
	<h4>Language</h4>
	<div th:each="language: ${scholarship.getEligibility().getLanguages()}">
		<div th:text="${language.getLanguage()}">
			LANGUAGE
		</div>
	</div>
	
	
</body>
</html>
