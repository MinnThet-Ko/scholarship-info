<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ExpenseRecorder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<h1>
		Scholarship Information
	</h1>
	
	<form th:action="@{/user/login}" method="POST" th:object="${user}">
		<label for="username">Username:</label>
		<input id="username" th:type="text" th:field="*{username}"/>
		<br/>
		
		<label for="password">Password:</label>
		<input id="password" th:type="text" th:field="*{password}"/>
		<br/>
		
		<input type="submit" value="Login"/>
		<br/>
		<a th:href="@{/user/registeration}">Register new user</a>
	</form>
</body>
</html>
